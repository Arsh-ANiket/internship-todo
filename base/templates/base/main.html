<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Do Items</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FAFAFA;
            font-family: 'Nunito', sans-serif;
            padding-top: 50px;
            transition: background-color 0.5s ease; /* Smooth transition */
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Raleway', sans-serif;
        }
        a, p {
            color: #4b5156;
            font-weight: 600;
            text-decoration: none;
        }
        .container {
            max-width: 550px;
            margin: auto;
            background-color: #fff;
            box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
            position: relative; /* Added */
        }
        .toggle-switch { /* Added */
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1; /* Ensure switch is above other content */
            opacity: 0; /* Hide the original checkbox */
        }
        .toggle-slider { /* Added */
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
            background-color: #ccc;
            border-radius: 20px;
            transition: background-color 0.4s;
        }
        .toggle-slider:before { /* Added */
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.4s;
        }
        .toggle-switch:checked + .toggle-slider { /* Added */
            background-color: #2196F3; /* Blue color when switch is on */
        }
        .toggle-switch:checked + .toggle-slider:before { /* Added */
            transform: translateX(20px); /* Move slider to the right when switch is on */
        }
        body.dark-mode {
            background-color: #222; /* Dark mode background color */
            color: #fff; /* Dark mode text color */
        }
        input {
            outline: none;
            border: none;
        }
        .header-bar {
            display: flex;
            justify-content: space-between;
            color: #fff;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            background: linear-gradient(90deg, #EEA390 0%, #EB796F 43%, #EB796F 100%);
        }
        .task-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            border-top: 1px solid #dfe4ea;
            overflow: hidden;
        }
        .task-title {
            display: flex;
            padding: 20px;
        }
        .task-title a {
            margin-left: 10px;
        }
        .task-complete-icon, .task-incomplete-icon {
            height: 20px;
            width: 20px;
            border-radius: 50%;
        }
        .task-complete-icon {
            background-color: rgb(105, 192, 105);
        }
        .task-incomplete-icon {
            background-color: rgb(218, 218, 218);
        }
        .delete-link {
            font-weight: 900;
            color: #cf4949;
            font-size: 22px;
            line-height: 0;
            padding: 20px 0px;
            text-decoration: none;
        }
        .handle {
            display: inline-block;
            padding: 20px 16px;
            cursor: grab;
            user-select: none;
        }
        .handle:after, .handle:before {
            display: block;
            content: "";
        }
        .handle:active, .handle:active:before, .handle:active:after {
            cursor: grabbing;
        }
        .dropArea {
            background-color: #f1f2f6;
            color: black;
            border: #ced6e0 1px solid;
        }
        .selectedTask {
    opacity: 0.6;
}

#add-link {
    color: #EB796F;
    font-size: 42px;
    text-shadow: 1px 1px #81413b;
}

#search-add-wrapper {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
}

@media screen and (max-width:320px) {
    #search-add-wrapper {
        padding: 10px;
    }
}

input[type=text], input[type=password], textarea {
    border: 1px solid #757575;
    border-radius: 5px;
    padding: 10px;
    width: 90%;
}

label {
    padding-top: 10px !important;
    display: block;
}

::placeholder {
    font-weight: 300;
    opacity: 0.5;
}

.button {
    border: 1px solid #757575;
    background-color: #FFF;
    color: #EB796F;
    padding: 10px;
    font-size: 14px;
    border-radius: 5px;
    cursor: pointer;
}

.card-body {
    padding: 20px;
}
</style>
</head>
<body><input type="checkbox" class="toggle-switch" id="dark-mode-toggle" onclick="toggleDarkMode()">
    <label for="dark-mode-toggle" class="toggle-slider"></label>
    <div class="container">
    {% block content %} {% endblock content %}
</div>

<script>
    // Function to toggle dark mode
    function toggleDarkMode() {
        const body = document.body;
        body.classList.toggle('dark-mode');
        // Store the current mode preference in localStorage
        const isDarkMode = body.classList.contains('dark-mode');
        localStorage.setItem('darkMode', isDarkMode);
    }
    // Check if dark mode preference is stored in localStorage
    const darkModeStored = localStorage.getItem('darkMode');
    // If dark mode preference is stored and is true, activate dark mode
    if (darkModeStored === 'true') {
        document.body.classList.add('dark-mode');
    }
</script>
</body>
</html>
